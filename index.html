<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://github.com/mrt1mmy/ar/raw/refs/heads/main/pattern-tiger.patt"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->
			 <a-text
        value="Welcome to the Expo!"
        color="#FFD700"
        position="0 1.5 -3"
        align="center"
        width="4"
		rotation="-90 0 0"
      >
        
      </a-text>

  
      <a-box
        color="#4CC3D9"
        position="-1 0.5 -5"
        rotation="0 45 0"
        scale="1 1 1"
animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"     
	 >
      
      </a-box>

      <a-sphere
        color="green"
         position="1 0.5 -5"
        radius="0.7"
		
        color="green"
        animation="
          property: color; 
          from: red;
		  to: #FFAAAA;
          dur: 2000; 
          dir: alternate; 
          loop: true"
         
       
      >
       
        
      </a-sphere>
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
